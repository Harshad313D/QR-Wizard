<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Wizard </title>
    <link rel="icon" href="/qr.webp" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste or Type to generate QR code </p>
            </section>
            <form action="" id="qrForm">
                <input type="text" id="qrInputText" name="qrText" placeholder="Drop or type here !">
                <button id="generateBtn" type="submit">Generate QR code</button>
            </form>
            <section id="qrContainer" class="qr_container">
                <img id="qrImg" src="./qr.webp" alt="QR loading...">
            </section>
            <section  class="qr_container2">
                <button id="downloadBtn" class="downloadBtn hidden" >Download</button>
            </section>

            

        </div>        
    </div>
    <script src="index.js"></script>

</body>
</html>
